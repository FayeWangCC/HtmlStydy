<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>综合案例1-优秀学生信息表格</title>
</head>
<body>
<table border="1" width="400px">
	<caption><h2>优秀学生信息表</h2></caption>
	<tr>
		<td>年级</td>
		<td>姓名</td>
		<td>学号</td>
		<td>班级</td>
	</tr>
	</thead>
	<tbody style="height: 300px">
	<tr>
		<td rowspan="2">高三</td>
		<td>张三</td>
		<td>110</td>
		<td>三年二班</td>
	</tr>
	<tr>
		<td>赵四</td>
		<td>120</td>
		<td>三年一班</td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
		<td>评语</td>
		<td colspan="3">你们都很优秀</td>
	</tr>
	</tfoot>
</table>
</body>
</html>
