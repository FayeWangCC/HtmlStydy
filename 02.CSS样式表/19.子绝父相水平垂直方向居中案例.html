<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子绝父相水平垂直方向居中案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 400px;
			margin: 100px auto;
			background-color: orange;
			position: relative;
		}
		.son{
			width: 300px;
			height: 200px;
			background-color: tomato;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin:auto;
		}
	</style>
</head>
<body>
<div class="father">
	<div class="son"></div>
</div>
</body>
</html>
