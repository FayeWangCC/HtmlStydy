<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28.背景图片大小</title>
	<style>
		div{
			width: 400px;
			height: 350px;
			margin: 100px auto;
			border: 1px black solid;
			background-image: url("./image/28.背景图片大小/mixue.jpeg");
			background-repeat: no-repeat;
		}
		div:nth-of-type(1){
			background-size: cover;
		}
		div:nth-of-type(2){
			background-size: contain;
		}
		div:nth-of-type(3){
			background-size: 100% 100%;
		}
		div:nth-of-type(4){
			background-size: 400px 350px;
		}
		div:nth-of-type(5){
			background-size: 100%;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
