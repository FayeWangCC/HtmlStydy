<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动的方式3</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		body{
			width: 500px;
			height: 500px;
			margin: 100px auto;
			border: 1px solid black;
		}
		.father{
			width: 500px;
			height: 300px;
			background-color: skyblue;
			border: 5px solid black;
			box-sizing: border-box;
		}
		.son{
			width: 100px;
			height: 200px;
			background-color: tomato;
			float: left;
		}
	</style>
</head>
<body>
<div class="father clearfix">
	<div class="son"></div>
</div>
<br>
<pre>
方式1

直接给父元素设置高度
	
	缺点：
		当元素内容不固定时：
		内容过多：超出父元素的内容会被裁切，内容显示不完整
		内容较少: 页面中会存在比较大面积的留白，不好看
</pre>
</body>
</html>
