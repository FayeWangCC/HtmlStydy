<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页新闻列表案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box {
			width: 500px;
			height: 400px;
			margin: 100px auto;
			border: 1px #cccccc solid;
			padding: 43px 30px;
			box-sizing: border-box;
		}
		
		.box h1 {
			font-size: 30px;
			border-bottom: 1px #cccccc solid;
		}
		.box p{
			height: 52px;
			padding-left: 28px;
			line-height: 52px;
			border-bottom: 1px #cccccc dashed;
		}
	</style>
</head>
<body>
<div class="box">
	<h1>最新文章/New Articles</h1>
	<p>北京招聘网页设计,平面设计,php</p>
	<p>体验javascript的魅力</p>
	<p>jquery世界来临</p>
	<p>网页设计师的梦想</p>
	<p>jquery中的链式编程是什么</p>
</div>
</body>
</html>
