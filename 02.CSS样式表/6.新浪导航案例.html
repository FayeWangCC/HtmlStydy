<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航案例</title>
	<style>
		.box{
			width: 775px;
			height: 40px;
			margin: 0 auto;
			line-height: 40px;
			border-top: 3px #ff8500 solid;
			border-bottom: 1px #edeef0 solid;
		}
		.box a{
			margin-left: 17px;
			display: inline-block;
			width: 80px;
			height: 100%;
			color: black;
			text-align: center;
			text-decoration: none;
		}
		.box a:hover{
			color: #ff8400;
			background-color: #edeef0;
		}
	</style>
</head>
<body>
<div class="box">
	<a href="#">新浪导航</a>
	<a href="#">新浪导航</a>
	<a href="#">新浪导航</a>
	<a href="#">新浪导航</a>
</div>
</body>
</html>
