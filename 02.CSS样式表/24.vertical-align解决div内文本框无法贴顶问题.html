<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vertical-align解决div内文本框无法贴顶问题</title>
	<style>
		.father{
			width: 300px;
			height: 300px;
			background-color: tomato;
		}
		input{
			vertical-align: top;
		}
	</style>
</head>
<body>
<div class="father">
	<input type="text">
</div>
</body>
</html>
