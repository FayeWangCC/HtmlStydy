<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页布局案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 100%;
			height: 40px;
			background-color: #333333;
		}
		.nav{
			width: 1226px;
			height: 100px;
			margin: 0 auto;
			background-color: #ffc0cb;
		}
		.banner{
			width: 1226px;
			height: 460px;
			margin: 0 auto;
		}
		.left{
			width: 234px;
			height: 460px;
			background-color: #ffa500;
			float: left;
		}
		.right{
			width: 992px;
			height: 460px;
			background-color: #87ceeb;
			float: left;
		}
	</style>
</head>
<body>
<div class="header"></div>
<div class="nav"></div>
<div class="banner">
	<div class="left"></div>
	<div class="right"></div>
</div>
</body>
</html>
