<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子绝父相水平居中案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 100%;
			height: 400px;
			margin: 0 auto;
			background-color: orange;
			position: relative;
		}
		.son{
			width: 800px;
			height: 100px;
			background-color: tomato;
			position: absolute;
			left: 0;
			right: 0;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="father">
	<div class="son"></div>
</div>
</body>
</html>
