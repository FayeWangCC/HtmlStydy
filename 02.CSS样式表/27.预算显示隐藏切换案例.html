<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素显示隐藏切换案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 100vw;
			height: 50vw;
			background-color: tomato;
		}
		.son{
			width: 150px;
			height: 150px;
			background-color: skyblue;
			/*隐藏元素本身*/
			display: none;
		}
		.father:hover .son{
			display: block;
		}
	</style>
</head>
<body>
<div class="father">
	<div class="son"></div>
</div>
</body>
</html>
