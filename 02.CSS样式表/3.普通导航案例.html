<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>普通导航案例</title>
	<style>
		.box1{
			width: 420px;
			height: 50px;
			margin: 100px auto;
			text-align: center;
		}
		.box1 a{
			display: inline-block;
			width: 80px;
			height: 100%;
			line-height: 50px;
			text-decoration: none;
			color: white;
			font-size: 18px;
			font-weight: 900;
			background-color: #ff0000;
		}
		.box1 a:hover{
			background-color: #ffa500;
		}
	</style>
</head>
<body>
<div class="box1">
	<a href="#">导航1</a>
	<a href="#">导航2</a>
	<a href="#">导航3</a>
	<a href="#">导航4</a>
	<a href="#">导航5</a>
</div>
</body>
</html>
