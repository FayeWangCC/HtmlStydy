<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员注册表单</title>
</head>
<body>
<h2>青春不常在，抓紧谈恋爱</h2>
<hr>
<form action="01.表格案例.html">
	昵称：
	<input type="text">
	<br>
	<br>
	性别：
	<input type="radio" name="sex" value="man">男
	<input type="radio" name="sex" value="weman">女
	<br>
	<br>
	生日：
	<input type="date" name="birthday">
	<br>
	<br>
	城市：
	<select name="city" id="city">
		<option value="beijing" selected>北京</option>
		<option value="shanghai">上海</option>
		<option value="guangzhou">广州</option>
		<option value="shenzhen">深圳</option>
	</select>
	<br>
	<br>
	婚姻状况：
	<input type="radio" name="marital" value="no">未婚
	<input type="radio" name="marital" value="yes">已婚
	<input type="radio" name="marital" value="hidden">保密
	<br>
	<br>
	兴趣爱好：
	<input type="checkbox" name="hobby" value="smoke">抽烟
	<input type="checkbox" name="hobby" value="drink">喝酒
	<input type="checkbox" name="hobby" value="perm">烫头
	<br>
	<br>
	个人介绍：
	<br>
	<br>
	<textarea name="description" id="desc" cols="30" rows="10"></textarea>
	<br>
	<br>
	<h2>我承诺</h2>
	<ul>
		<li>年满18岁、单身</li>
		<li>抱着严肃的态度</li>
		<li>真诚寻找另一半</li>
	</ul>
	<input type="checkbox" name="agree">我同意以上所有条款
	<br>
	<br>
	<input type="submit" value="免费注册">
	<input type="reset" value="重置">
</form>
</body>
</html>
