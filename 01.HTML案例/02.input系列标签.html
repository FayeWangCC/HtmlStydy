<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input系列标签</title>
</head>
<body>
<form action="01.表格案例.html">
	昵称：<input type="text" name="username">
	<br>
	<br>
	密码：<input type="password" name="password">
	<br>
	<br>
	性别：
	<input type="radio" value="男" checked>男
	<input type="radio" value="女">女
	<br>
	<br>
	爱好：
	<input type="checkbox" name="hobby" value="code" checked>敲代码
	<input type="checkbox" name="hobby" value="work" checked>熬夜
	<input type="checkbox" name="hobby" value="nohire">掉头发
	<br>
	<br>
	<input type="file" name="upload-file" value="file">
	<br>
	<br>
	<input type="submit" value="提交">
	<input type="reset" value="重置">
	<input type="button" value="普通按钮">
	
	
</form>
</body>
</html>
