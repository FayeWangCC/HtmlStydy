<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>label标签</title>
</head>
<body>
<!--label标签可以将文本内容和表单标签绑定起来，能够实现点击文字选中表单的效果-->
<form action="01.表格案例.html">
	<input type="checkbox" name="hobby" value="code" id="code">
	<label for="code">敲代码</label>
	<input type="checkbox" name="hobby" value="playGame">打游戏
	<input type="checkbox" name="hobby" value="love">谈恋爱
</form>
</body>
</html>
